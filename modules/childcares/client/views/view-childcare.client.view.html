  <div class="card col-lg-8 col-md-8 col-sm-8 col-xs-12 mx-auto">
    <h2 class="card-header bg-warning">{{vm.childcare.type}} babysitter</h2>
  <div class="page-header">
  <h5 ng-bind="vm.childcare.describe"> </h5>
      
      <h6 class="text-justify">Address: {{vm.childcare.address}}</h6>
      <h6 class="text-justify">Type: {{vm.childcare.type}}</h6>
      <!-- <h6 class="text-justify">Type: {{vm.akeray.type}}</h6> -->
      <!-- <h6 class="text-justify">Zip: {{vm.childcare.zip}}</h6> -->
      <h6 class="text-justify">Phone: {{vm.childcare.phone}}</h6>
      <h6 class="text-justify"> <a href="/childcares">Back to list</a></h6>
  </div>
  <div class="pull-right"
       ng-show="vm.childcare.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="childcares.edit({ childcareId: vm.childcare._id })">
      <!-- <i class="glyphicon glyphicon-edit"></i> -->
    <h8>Edit</h8>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <!-- <i class="glyphicon glyphicon-trash"></i> -->
      <h8 class="text-white">Delete</h8>
    </a>
  </div>



  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.childcare.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.childcare.user"
            ng-bind="vm.childcare.user.displayName"></span>
      <span ng-if="!vm.childcare.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.childcare.content"></p>
</div>
</section>
