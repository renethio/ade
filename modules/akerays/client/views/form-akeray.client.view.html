<section>

   <div>
   <h1 style="height: 0px;"></h1>
 </div>

  <div class="card col-lg-8 col-md-8 col-sm-8 col-xs-12 mx-auto">
    <h1 class="card-header bg-warning">{{vm.akeray._id ? 'Edit Akeray' : 'የሚከራይ ቤት ያስገቡ'}}</h1>
  



  <div class="col-md-6 col-lg-6 col-sm-6 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 mx-auto">

  <div class="card-img-top" style="font-size: 10rem;">
        <i class="glyphicon glyphicon-home akeray-profile " 
        ng-class = "{'text-primary': preferred, 'text-danger': !preferred}"></i>
  </div>
    
  <form name="vm.form.akerayForm" class="form-horizontal" ng-submit="vm.save(vm.form.akerayForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>

        <div ng-show="vm.error" class="text-danger ">
          <strong ng-bind="vm.error"></strong>
        </div>
      
          <br>
          <br>

              <label class="control-label" for="type">የቤቱ አይነት</label>
          <input name="type" type="text" ng-model="vm.akeray.type" id="type" class="form-control" placeholder="e.g Condo or Basement">


        <br>
        <br>

        <label class="control-label" for="description"> ስለ ቤቱ ትንሽ ይግለፁ</label>
          <input name="description" type="text" ng-model="vm.akeray.description" id="description" class="form-control" placeholder="e.g A besement with its own bathromm and kitchen ..." required>
          <div ng-messages="vm.form.akerayForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Please describe your house.</p>
          </div>
        
        
        

          <!-- <div ng-messages="vm.form.akerayForm.type.$error" role="alert"> -->
            <!-- <p class="help-block error-text" ng-message="required">House type is required.</p> -->
          <!-- </div> -->
          <br>
          <br>

        <label class="control-label" for="street">መንገ/street</label>
          <input name="city" type="text" ng-model="vm.akeray.street" id="street" class="form-control" placeholder="Optional street address">
<!--           <div ng-messages="vm.form.akerayForm.street.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Street name required.</p>
          </div> -->
        
          <br>
          <br>


        <label class="control-label" for="city">ከተማ/City</label>
          <input name="city" type="text" ng-model="vm.akeray.city" id="city" class="form-control" placeholder="city" required>
          <div ng-messages="vm.form.akerayForm.city.$error" role="alert">
            <p class="help-block error-text" ng-message="required">City is required.</p>
          </div>
      
          <br>
          <br>
        
        <label class="control-label" for="state">ሀገር/Country/State</label>
          <input name="state" type="text" ng-model="vm.akeray.state" id="state" class="form-control" placeholder="State or Country" required>
          <div ng-messages="vm.form.akerayForm.state.$error" role="alert">
            <p class="help-block error-text" ng-message="required">State or Country required.</p>
          </div>
        
        <br>
        <br>


        <label class="control-label" for="zip">Zip Code</label>
          <input name="zip" type="text" ng-model="vm.akeray.zip" id="zip" class="form-control" placeholder="Optional Zip">
          <!-- <div ng-messages="vm.form.akerayForm.zip.$error" role="alert"> -->
            <!-- <p class="help-block error-text" ng-message="required">Zip is required.</p> -->

          <br>
          <br>
          <!-- </div> -->
        
       <label class="control-label" for="phone">ስልክ/Phone</label>
          <input name="phone" type="text" ng-model="vm.akeray.phone" id="phone" class="form-control" placeholder="Phone No." required>
          <div ng-messages="vm.form.akerayForm.phone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Phone number is required.</p>
          </div>

          <br>
          <br>

        <label class="control-label" for="price">ዋጋ/Price</label>
          <input name="price" type="text" ng-model="vm.akeray.price" id="price" class="form-control" placeholder="optional">
          <!-- <div ng-messages="vm.form.akerayForm.phone.$error" role="alert"> -->
            <!-- <p class="help-block error-text" ng-message="required">Phone number is required.</p> -->
          <!-- </div> -->

        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block">{{vm.akeray._id ? 'Update' : 'List'}}</button>
        </div>
      

      </fieldset>
    </form>
  </div>
</div>
</section>
