<section>

   <div>
   <h1 style="height: 50px;"></h1>
 </div>

  <div class="card col-lg-8 col-md-8 col-sm-8 col-xs-12 mx-auto">
    <h1 class="card-header bg-warning">{{vm.trainer._id ? 'Edit trainer' : 'New Skill'}}</h1>
  




<div class="col-md-6 col-lg-6 col-sm-6 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 mx-auto">

      <div class="list-group">
    <a ng-repeat="trainer in vm.trainers"
       ui-sref="trainers.view({ trainerId: trainer._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="trainer.created | date:'mediumDate'"></span>
        by
        <span ng-if="trainer.user" ng-bind="trainer.user.displayName"></span>
        <span ng-if="!trainer.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="trainer.name"></h4>
    </a>
  </div>

      <fieldset>

        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>

        <label class="control-label" for="name">ስም</label>
          <input name="name" type="text" ng-model="vm.trainer.name" id="name" class="form-control" placeholder="Enter name" required>
          <div ng-messages="vm.form.trainerForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Name required.</p>
          </div>


        <label class="control-label" for="address"> የሚኖሩበት ከተማ ወይም ሀገር</label>
          <input name="address" type="text" ng-model="vm.trainer.address" id="address" class="form-control" placeholder="address" required>
          <div ng-messages="vm.form.trainerForm.address.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Please enter your address.</p>
          </div>
        
      
        <label class="control-label" for="describe">ስለ እራሶት ትንሽ ይግለፁ።</label>
          <input name="describe" type="text" ng-model="vm.trainer.describe" id="describe" class="form-control" placeholder="Skill description" required>
          <div ng-messages="vm.form.trainerForm.describe.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Describe yourself.</p>
          </div>

          <div ng-messages="vm.form.trainerForm.phone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Zip is required.</p>
          </div>


        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block">{{vm.trainer._id ? 'Update' : 'List'}}</button>
